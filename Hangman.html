<script>

    function Main_Hangman() {

    }
    function indexes(source, find) {
        var result = [];
        for (i = 0; i < source.length; ++i) {
            if (source.substring(i, i + find.length) == find) {
                result.push(i);
            }
        }
        return result;
    }
    function Litera_Hangman(Button_Received) {
        if (Button_Received.disabled != true) {
            Button_Received.disabled = true;
            var rand = document.getElementById("Visible_Word").value;
            var My_Array = indexes(rand,Button_Received.value);
            rand = document.getElementById("Hangman_Word").value;
            if (My_Array.length == 0) {
                alert('ai pierdut o viata');
            }
            else {
                //alert (rand);
                for (var i =0; i < My_Array.length ; i++)
                    rand = rand.substring(0, 2 * My_Array[i]) + Button_Received.value  + rand.substring(2 * My_Array[i]+1);
                document.getElementById("Hangman_Word").value = rand;
            }
        }
    }


//creates a button and appends an onclick function to it with the parameter (this)
function Create_Button(Button_ID , Library) {
    document.body.innerHTML += '<input id ="addsubmit" type="submit" value="Mine" style = "margin-top: 25px;" onclick="Litera_Hangman(this)">';
    document.getElementById("addsubmit").id = 'Hangman'+Button_ID;
    document.getElementById('Hangman'+Button_ID).value = Button_ID;
}
</script>
